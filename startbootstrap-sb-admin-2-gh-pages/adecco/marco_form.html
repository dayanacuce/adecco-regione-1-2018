                        <h1 class="page-header">Contact form</h1>
                        <form action="http://adecco.local/sendmail.php" method="post">
                          <div class="form-group">
                            <label>First Name:</label>
                            <input class="form-control" name="firstname" placeholder="First Name">
                          </div>

                          <div class="form-group">
                            <label>Last Name:</label>
                            <input class="form-control" name="lastname" placeholder="Last Name">
                          </div>

                          <div class="form-group">
                            <label>Email:</label>
                            <input class="form-control" name="email" type="email" placeholder="example@email.it">
                          </div>

                          <label>Sex</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sex" id="optionsRadios1" value="Male" checked>Male
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sex" id="optionsRadios2" value="Female">Female
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sex" id="optionsRadios3" value="Other">Other
                                </label>
                            </div>

                           <label>Message:</label>
                           <textarea class="form-control" name="message" rows="8"></textarea>

                           <div class="checkbox">
                            <label>
                                <input type="checkbox" name="privacy" value="">Accept Privacy Conditions
                            </label>
                          </div>
                          <button type="submit" class="btn btn-default">Submit Button</button>
                          <button type="reset" class="btn btn-default">Reset Button</button>
