    <!-- Controlli-->
    <script>

      $("form").on('submit', function(er){

        er.preventDefault();

        resetError("name");
        resetError("developer");
        resetError("publisher");
        resetError("genre");
        resetError("date");

        var submittable = true;

        submittable = checkRequiredField($("#name")) && submittable;
        submittable = checkRequiredField($("#developer")) && submittable;
        submittable = checkRequiredField($("#publisher")) && submittable;
        submittable = checkRequiredField($("#genre")) && submittable;
        submittable = checkRequiredField($("#date")) && submittable;

        if(submittable){
          $("form")[0].submit();
        }
      });

      function resetError(id){
        $("#"+id).parent().removeClass('has-error');
      }

      function checkRequiredField(input_field){
        var input_value = input_field.val();
        if(input_value == ''){
          input_field.parent().addClass('has-error');
          return false;
        }
        return true;
      }

    </script>
