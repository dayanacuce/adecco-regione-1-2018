    <script>

    $("#anime").on("change", function(event){       // prendiamo l'elemtento privacy con il selettore di jquery $
      if(this.checked){                               // .on fa il bounding ovvero sta in ascolto di un determinato evento che succede su un determinato tag
        $("#voto").attr('disabled', null);       // in questo caso è l'evento change sul tag privacy cioè se la spunta nel checkbox privacy è attiva oppure no
      }else{                                          // se avviene l'evento change esegui la funzione
        $("#voto").attr('disabled', 'disabled');
      }
    });

    $("form").on('submit', function(e){
      e.preventDefault(); //previene la spedizione del form

      resetErrors("manga");
      resetErrors("autore");
      resetErrors("cadenza");
      resetErrors("anime");
      resetErrors("voto");

      var submitable = true;

      submitable = checkRequiredField($("#manga")) && submitable;
      submitable = checkRequiredField($("#autore")) && submitable;
      submitable = checkRequiredField($("#data")) && submitable;
      submitable = checkRequiredField($("#cadenza")) && submitable;

      if ($("#anime")[0].checked) {
        submitable = checkRequiredField($("#voto")) && submitable;
      }

      if(submitable){
        $("form")[0].submit();
      }

    });

    function resetErrors(id){
      $("#"+id).parent().removeClass('has-error')
    }

    function checkRequiredField(input_field){
      var input_value = input_field.val();              // la variabile interna alla funzione input_value prende il valore di input_field
      if(input_value == ''){                            // se il valore è uguale alla stringa vuota
        input_field.parent().addClass('has-error');     // .parent() va a prendere la classe in cui è contenuto il tag e va aggiungere l'attributo has-error
        return false;
      }
      return true;
    }

   </script>
